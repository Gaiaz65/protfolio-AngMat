  <mat-card (click)="showDetails(project)">
    <mat-card-content>
      <img mat-card-image [src]="project.img"  alt="src/assets/images/no-image.jpg">
    </mat-card-content>
    <mat-card-title>{{project.title}}</mat-card-title>
    <mat-card-content>

      <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
      <button mat-raised-button color="accent" routerLink="">About project</button>
    </mat-card-content>
  </mat-card>
