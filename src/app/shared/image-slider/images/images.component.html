<!-- angular -->

  <div class="box">
    <div class="side">
      <fa-icon *ngFor="let icon of iconsTech; let i = index" [icon]="icon" size="6x" [ngClass]="{
                'blue': icon === css,
                'yellow': icon === js,
                'orange': icon === html,
                'grey': icon === gitHub}"></fa-icon>
    </div>
    <div class="side">
      <fa-icon *ngFor="let icon of iconsSup; let i = index" [icon]="icon" size="6x" [ngClass]="{
                'purple': icon === bootstrap,
                'blue': icon === docker || icon === jira || icon === trello,
                'pink': icon === figma }"></fa-icon>
    </div>
  </div>
